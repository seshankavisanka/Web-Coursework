<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/header.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <div id="menu-bar" class="fas fa-bars"></div>

      <a href="#" class="logo"><span>Go</span>Travelers</a>

      <nav class="navbar">
        <a href="#home">Home </a>
        <a href="#gallery">Gallery </a>
        <a href="#feedback">feedback </a>
        <a href="#sitemap">Site map </a>
        <a href="quiz-index.html">Quiz</a>
        <a href="about-us.html">About us </a>
        <a href="#shop">Shop </a>
      </nav>
      <div class="icons">
        <i class="fas fa-search" id="search-btn"></i>
      </div>
      <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="search here..." />
        <label for="search-bar" class="fas fa-search"></label>
      </form>
    </header>
    <!-- header section end -->

    <!-- quiz start btn -->
    <div class="start-quiz">
      <img class="quiz-image" src="style/image/quiz-logo.png" alt="Quiz-Logo" />
      <h1>Let's Play!</h1>
      <h3>Play now & Win</h3>
      <div class="start-button" id="startButton">
        <button>Start Quiz</button>
      </div>
    </div>

    <hr />

    <!-- page editor -->
    <div class="page-editor-box">
      <p class="page-editor">
        Page Editor : <a href="page-editor.html">click here</a> to open page
        editor page
      </p>
    </div>

    <!-- footer section -->
    <footer>
      <p>@ 2023 All Rights Reserved by GO Travelers, Sri Lanka Tourism</p>
    </footer>
    <!-- footer section end -->

    <script src="javaScript/script.js"></script>
    <script src="javaScript/header.js"></script>
  </body>
</html>
