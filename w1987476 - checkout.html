<!DOCTYPE html>
<html lang="en">
<head>
<title>Checkout Page</title>  
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="w1987476 - CSS/checkout.css" type="text/css">
</head>
<body>
  <div class="main-content">
      <div class="container">
        <form action="#" name="checkoutForm">
          <div class="row">
            <div >
              <h3>Billing Address</h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Yasan Lakmal" >
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="yasanexample@gmail.com">
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" placeholder="456 V.street, Srilanka">
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city" placeholder="Colombo">

              <div class="row">
                <div >
                  <label for="state">Province</label>
                  <input type="text" id="state" name="state" placeholder="Sabaragamuwa">
                </div>
                <div >
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" placeholder="60280">
                </div>
              </div>
            </div>

            <div>
              <h3>Payment</h3>
              <label>Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="Yasan Lakmal">
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="0000-1111-2222-3333">
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="December">
              <div class="row">
                <div>
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2028">
                </div>
                <div >
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="693">
                </div>
              </div>
            </div>
            
          </div>
          <input type="submit" value="Continue to checkout" class="btn" onclick="validateForm()">
        </form>
      </div>

      <div class="container">
        <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b id="productsCount">0</b></span></h4>
        <div id="productList">
          
        </div>
        <hr>
        <p>Total <span class="price" style="color:black" id="total"></span></p>
      </div>
  
  </div>
  <script src="w1987476 - JS/checkout.js"></script>
</body>
</html>
